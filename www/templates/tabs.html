<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-dark">
    <!-- Home Tab -->
    <ion-tab title="Novedades" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>
    <!-- Reservar Tab -->
    <ion-tab title="Reserva" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/book">
        <ion-nav-view name="tab-book"></ion-nav-view>
    </ion-tab>
    <!-- Publish Tab -->
    <ion-tab title="Publicar" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/chats">
        <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>
    <!-- Profile Tab -->
    <ion-tab title="Mi Cuenta" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
        <ion-nav-view name="tab-account"></ion-nav-view>
    </ion-tab>
    <!-- Notificaciones Tab -->
    <ion-tab title="Notificaciones" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/notifications">
        <ion-nav-view name="tab-notifications"></ion-nav-view>
    </ion-tab>
</ion-tabs>
